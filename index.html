<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <audio src="click.mp3" id="myAudio"></audio>
   <div class="container">
       <div class="calculator dark">
           <div id="myMenu" class="dropdown">
               <a href="javascript: void(0)" class="buttonX" onclick="closeMenu()">&times;</a>
               <div class="dropdown-lists">
                   <a href="index.html">Standard</a>
                   <a href="scientific.html">Scientific</a>
                   <a href="programmer.html">programmer</a>
                   <a href="volume.html">Volume Calculator</a>
                   <a href="date.html">Date calculation</a>
                   <a href="length.html">Length Convertor</a>
                   <a href="weight.html">weight Convertor</a>
                   <a href="temperature.html">Temperature convertor</a>
               </div>
           </div>
           <span class ="hamburger" onclick="openMenu()">&#9776;</span>
           <div class="theme-toggler active">
               <i class="toggler-icon"></i>
           </div>
           <div class="display-screen">
               <div id="display"></div>
           </div>
           <div class="buttons">
               <table>
                   <tr>
                       <td><button class="btn-operator" id="clear">C</button></td>
                       <td><button class="btn-operator" id="backspace">&#8676;</button></td>
                       <td><button class="btn-operator" id="/">&divide;</button></td>
                       <td><button class="btn-operator" id="*">&times;</button></td>
                
                    </tr>
                   <tr>
                    <td><button class="btn-number" id="7" >7</button></td>
                    <td><button class="btn-number" id="8">8</button></td>
                    <td><button class="btn-number" id="9">9</button></td>
                    <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                <tr>
                    <td><button class="btn-number" id="4">4</button></td>
                    <td><button class="btn-number" id="5">5</button></td>
                    <td><button class="btn-number" id="6">6</button></td>
                    <td><button class="btn-operator" id="-">-</button></td>
                 
                </tr>
                <tr>
                    <td><button class="btn-number" id="1">1</button></td>
                    <td><button class="btn-number" id="2">2</button></td>
                    <td><button class="btn-number" id="3">3</button></td>
                    <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="0">0</button></td>
                    <td><button class="btn-operator" id=".">.</button></td>
                    <td><button class="btn-operator" id="negation">&plus;/&minus;</button></td>
                   
                </tr>
               </table>
           </div>
       </div>
   </div>
  
    <script src="js/script.js"></script>
    
</body>
</html>
